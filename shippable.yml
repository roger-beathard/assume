# Language setting http://docs.shippable.com/ci/languages/node/
#language: none

language: go

go:
  - 1.9

# use this to control what branches get built.
# http://docs.shippable.com/ci/advancedOptions/branches/
branches:
  only:
    - master

build:
  ci:
    - go get -u github.com/golang/dep/cmd/dep
    - go get -u github.com/tcnksm/ghr
    - dep ensure
    - if [ "$IS_GIT_TAG" == true ]; then GOOS=linux GOARCH=amd64 go build -v -o pkg/assume_$GIT_TAG_NAME_linux_amd64; fi
    - if [ "$IS_GIT_TAG" == true ]; then cd pkg && zip assume_$GIT_TAG_NAME_linux_amd64.zip assume_$GIT_TAG_NAME_linux_amd64; fi
    - ls -la


